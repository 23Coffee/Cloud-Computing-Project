<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="AddGame.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>OnlyGames | AddItems</title>
    </head>
<body>
  <div class="container">
    <div class="title">Add Items</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter Name" required>
          </div>
          <div class="input-box">
            <span class="details">Description</span>
            <input type="text" placeholder="Enter Description" required>
          </div>
          <div class="input-box">
            <span class="details">Price</span>
            <input type="text" placeholder="Enter Price" required>
          </div>
          <div class="gender-details-box">
            <span class="gender-title">Genre</span>
            <div class="gender-category">
              <input type="checkbox" name="gender" id="male">
              <label for="male">Singleplayer</label>
              <input type="checkbox" name="gender" id="female">
              <label for="female">Multiplayer </label>
              <input type="checkbox" name="gender" id="other">
              <label for="other">Sandbox</label>
              <input type="checkbox" name="gender" id="other">
              <label for="other">FPS</label>
            </div>
          </div>
          </div>
          
          
          


          <div class="upload">
            <img src="/img _PJ/logo.jfif" width = 100 height = 100 alt="">
            <div class="round">
              <input type="file">
              <i class = "fa fa-camera" style = "color: #fff;"></i>
            </div>
          </div>
        </div>
        
      
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
      
    </div>
  </div>

</body>
</html>
